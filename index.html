<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier de Casamentos | Boutique Antique</title>

    <style>
        :root {
            --champagne: #f7f3ee;
            --perola: #faf8f5;
            --rosa-suave: #e8cfd3;
            --dourado-suave: #d6bfa6;
            --texto: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--perola);
            color: var(--texto);
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            font-weight: 400;
            letter-spacing: 2px;
        }

        header {
            background-color: rgba(250,248,245,0.95);
            border-bottom: 1px solid #eee;
            padding: 22px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.3rem;
            color: var(--dourado-suave);
        }

        nav a {
            margin-left: 28px;
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: var(--texto);
            text-transform: uppercase;
        }

        nav a:hover {
            color: var(--dourado-suave);
        }

        .hero {
            min-height: 100vh;
            padding: 120px 8% 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
              linear-gradient(rgba(250,248,245,0.85), rgba(250,248,245,0.85)),
              url('hero.jpeg') center/cover;
        }

        .hero-container {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3.2rem;
            color: var(--dourado-suave);
            margin-bottom: 25px;
        }

        .hero-text p {
            font-size: 1rem;
            line-height: 1.8;
            max-width: 480px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 42px;
            border: 1px solid var(--dourado-suave);
            color: var(--texto);
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--dourado-suave);
            color: white;
        }

        .hero-img {
            height: 520px;
            background: url('casa.jpg') center/cover;
            box-shadow: 30px 30px 0 var(--rosa-suave);
        }

        .section {
            padding: 120px 8%;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--dourado-suave);
        }

        .section p {
            max-width: 680px;
            margin: auto;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
